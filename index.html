<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Amwaj | Home</title>
  </head>
  <body>
    <div class="nav">
      <h3 class="logo">Amwaj</h3>
      <ul id="menu">
        <li data-menuanchor="home" class="active">
          <a href="#home">HOME</a>
        </li>
        <li data-menuanchor="about"><a href="#about">ABOUT</a></li>
        <li data-menuanchor="blog"><a href="#blog">BLOG</a></li>
        <li data-menuanchor="services"><a href="#services">SERVICES</a></li>
        <li data-menuanchor="contact"><a href="#contact">CONTACT</a></li>
      </ul>
      <i class="fas fa-bars menuBtn"></i>
    </div>
    <div id="pagepiling">
      <div id="home" class="section">
        <fixed-part layer="01"></fixed-part>
        <div class="content">
          <div class="header">
            <h1 class="mianTitle">
              FLOW <br />
              WITH <br />
              IT
            </h1>
          </div>
          <div class="box">
            <h2>
              Happiness <br />
              comes <br />
              in waves
            </h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque
              saepe obcaecati eum veniam autem fugit.
            </p>
            <button>READ MORE</button>
          </div>
        </div>
      </div>
      <div id="about" class="section">
        <fixed-part layer="02"></fixed-part>
        <div class="content">
          <h1 class="head">About</h1>
        </div>
      </div>
      <div id="blog" class="section">
        <fixed-part layer="03"></fixed-part>
        <div class="content">
          <h1 class="head">Blog</h1>
        </div>
      </div>
      <div id="services" class="section">
        <fixed-part layer="04"></fixed-part>
        <div class="content">
          <h1 class="head">Services</h1>
        </div>
      </div>
      <div id="contact" class="section">
        <fixed-part layer="05"></fixed-part>
        <div class="content">
          <h1 class="head">Contact</h1>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#pagepiling").pagepiling({
          menu: "#menu",
          anchors: ["home", "about", "blog", "services", "contact"],
        });
      });
    </script>
    <script>
      AOS.init();
    </script>
    <script>
      setInterval(function () {
        $(document).ready(function () {
          x = document.querySelectorAll("#pp-nav > ul > li > a");
          x.forEach(myFunc);
          function myFunc(item) {
            item.setAttribute("aria-label", "pageBullet");
          }
        });
      }, 1000);
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
